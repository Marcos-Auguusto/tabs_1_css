<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tabs Integration</title>
  </head>
  <body>
    <div class="container">
      <div class="container-trending">
        <div class="container-headline">
          <!-- SVG icon -->
          Popular Integration
        </div>
        <div class="container-description">
          Supercharge your workflow these integrations
        </div>
      </div>
      <header>
        <div class="tabs">
          <a id="tab1" name="all" href="#tab1">All Integrations</a>
          <a id="tab2" name="developer" href="#tab2">Developer Tools</a>
          <a id="tab3" name="productivity" href="#tab3">Productivity</a>
          <a id="tab4" name="external" href="#tab4">External Data</a>
        </div>
      </header>
      <div class="tab-content-wrapper">
        <div id="tab1-content" class="tab-content"></div>
        <div id="tab2-content" class="tab-content"></div>
        <div id="tab3-content" class="tab-content"></div>
        <div id="tab4-content" class="tab-content"></div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
